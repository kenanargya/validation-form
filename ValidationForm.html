    <script>
        function validateForm() {
        var nama = document.forms["formPendaftaran"]["nama"].value;
        var nrp = document.forms["formPendaftaran"]["nrp"].value;
        var email = document.forms["formPendaftaran"]["email"].value;
        var nomor = document.forms["formPendaftaran"]["nomor"].value;
        var departemen = document.forms["formPendaftaran"]["departemen"].selectedIndex;

        if (nama == "") {
            alert("Nama tidak boleh kosong");
            document.forms["formPendaftaran"]["nama"].focus();
            return false;
        }

        if (nrp == "" || isNaN(nrp)) {
            alert("NRP harus diisi dengan angka");
            document.forms["formPendaftaran"]["nrp"].focus();
            return false;
        }

        if (email == "") {
            alert("Email tidak boleh kosong");
            document.forms["formPendaftaran"]["email"].focus();
            return false;
        }

        // Pengecekan format email sederhana
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailRegex)) {
            alert("Format email tidak valid");
            document.forms["formPendaftaran"]["email"].focus();
            return false;
        }

        if (nomor == "" || isNaN(nomor)) {
            alert("Nomor telepon harus diisi dengan angka");
            document.forms["formPendaftaran"]["nomor"].focus();
            return false;
        }

        if (departemen < 1) {
            alert("Pilih departemen.");
            document.forms["formPendaftaran"]["departemen"].focus();
            return false;
        }

        return true;
